<template name="youtube">
  <div class="youtube">
    <iframe src="https://www.youtube.com/embed/{{video}}?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen enablejsapi="1"></iframe>
    <div class="cover" style="background-image: url(https://i.ytimg.com/vi/{{video}}/maxresdefault.jpg;)">
      <div class="play">
        <i class="fab fa-youtube"></i>
        <img src="/PSOECORAZON.png">
      </div>
    </div>
  </div>
</template>
