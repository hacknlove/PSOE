<template name="alerta">
  <form class="ventana fade">
    <div class="cabecero">
      {{titulo}}
      {{#unless noCerrar}}
        <i class="fas fa-times click close"></i>
      {{/unless}}
    </div>
    <div class="cuerpo">{{{contenido}}}</div>
    {{#unless noCerrar}}
      <div class="botonera">
        <button type="button" class="close">Aceptar</button>
      </div>
    {{/unless}}
  </form>
</template>
