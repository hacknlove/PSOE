<template name="menu">
  <div class="fade lista">
    <div class="ribbon ventana">
      <div class="cabecero">
        <img class="close openWindow" data-_id="portada" src="/PSOECORAZON.png">
        <i class="fas fa-share-alt"></i>
      </div>
    </div>
      <div class="contenido botoneraVertical">
          {{#each elemento in menu}}
          <button class="close openWindow" data-_id="seccion" data-seccion="{{elemento.seccion}}">{{elemento.titulo}}</button>
          {{/each}}
      </div>
    <div class="crecer"></div>
    <div class="ribbon ventana crecer">
      <div class="botonera">
        {{datos.secciones.[0]}}
      </div>
    </div>
  </div>
</template>
