<template name="seccion">
  <div class="fade lista">
    <div class="ribbon ventana">
      <div class="cabecero">
        <span>
          <img class="close openWindow" data-_id="portada" src="/PSOECORAZON.png"> <span> {{titulo}}</span>
        </span>
        <i class="fas fa-bars openWindow" data-_id="menu"></i>
      </div>
    </div>
      <div class="contenido botoneraVertical">
          {{#each propuesta in propuestas}}
            {{> vistaPrevia propuesta}}
          {{/each}}
      </div>
    <div class="crecer"></div>
    <div class="ribbon ventana">
      <div class="botonera">
        <button><i class="fas fa-envelope"></i> Contacto</button>
        <button class="openWindow" data-_id="menuCompartir" data-directo="1"><i class="fas fa-share-alt"></i> Compartir</button>
      </div>
    </div>
  </div>
</template>

<template name="vistaPrevia">
  <div class="ventana vistaPrevia">
    <div class="cabecero">
      {{vistaPrevia.titulo}}
      <i class="fas fa-share-alt openWindow" data-_id="menuCompartir" data-pathname="/{{seccion}}/{{propuesta}}" data-directo="1"></i>
    </div>
    <div class="cuerpo">
      {{> youtube video=vistaPrevia.video}}
      <div class="descripcion">
        <div class="texto">
          {{{vistaPrevia.descripcion}}}
        </div>
        <button class="close openWindow" data-_id="propuesta" data-propuesta="{{propuesta}}" data-seccion="{{seccion}}">Detalles</button>
      </div>
    </div>
  </div>
</template>
